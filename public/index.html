<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Socket Client</title>
</head>
<body>
  <h1>Socket Client</h1>
  <hr>

  <p>
    Server Status: 
    <span id="lblOnline" class="text-bg-success p-3">Online</span>
    <span id="lblOffline" class="text-bg-danger p-3">Offline</span>
  </p>

  <div class="row">
    <div class="col">
      <input type="text" class="form-control" id="txtMensaje">
    </div>
    <div class="col">
      <button class="btn btn-primary" id="btnEnviar">
        Enviar
      </button>
    </div>
  </div>

  <script src="./socket.io/socket.io.js"></script>
  <script src="./js/socket-client.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
